name: Test Pipeline

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
        
    - name: Run unit tests
      run: npm run test:unit
      
    - name: Run end-to-end tests
      run: npm run test:e2e 